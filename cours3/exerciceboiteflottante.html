<html>
<head>
  <title>Exercice de boite flottante</title>
  <style>
     .container {
        border: 1px solide black;
        overflow: auto;
     }

     .box {
        background-color: springgreen;
        border: 1px solid black;
        float: left;
        display: inline;
     }

     #box1 {
        width: 400px;
        height: 200px;
     }

     #box2 {
        width: 400px;
        height: 400px;
     }

     #box3 {
        width: 200px;
        height: 600px;
     }

   </style>
</head>

<body>
     <div class="container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
     </div>
</body>
</html>
